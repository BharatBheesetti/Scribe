<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe Overlay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 140px;
            height: 36px;
            overflow: hidden;
            background: transparent;
        }

        .pill {
            width: 140px;
            height: 36px;
            background: rgba(24, 24, 27, 0.94);
            border-radius: 18px;
            display: none;
            align-items: center;
            padding: 0 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .pill.active {
            display: flex;
        }

        /* Dot indicator */
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Recording: pulsing red dot */
        .dot-rec {
            background: #ef4444;
            animation: pulse 1.2s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(239, 68, 68, 0.6);
        }

        /* Processing: spinning yellow ring */
        .dot-wait {
            width: 10px;
            height: 10px;
            border: 2px solid transparent;
            border-top-color: #facc15;
            border-right-color: #facc15;
            background: none;
            animation: spin 0.7s linear infinite;
        }

        /* Done: green dot with flash */
        .dot-done {
            background: #22c55e;
            animation: flash 0.4s ease-out;
            box-shadow: 0 0 6px rgba(34, 197, 94, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes flash {
            0% { transform: scale(1.4); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .label {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body>
    <div id="pill-rec" class="pill">
        <div class="dot dot-rec"></div>
        <span class="label">Rec</span>
    </div>
    <div id="pill-wait" class="pill">
        <div class="dot dot-wait"></div>
        <span class="label">Wait</span>
    </div>
    <div id="pill-done" class="pill">
        <div class="dot dot-done"></div>
        <span class="label">Done</span>
    </div>

    <script>
        const pills = document.querySelectorAll('.pill');

        function showPill(id) {
            pills.forEach(p => p.classList.remove('active'));
            const target = document.getElementById('pill-' + id);
            if (target) target.classList.add('active');
        }

        function hideAll() {
            pills.forEach(p => p.classList.remove('active'));
        }

        function setupListeners() {
            const tauri = window.__TAURI__;
            if (!tauri || !tauri.event) {
                setTimeout(setupListeners, 50);
                return;
            }

            const { listen } = tauri.event;

            listen('overlay-show-recording', () => showPill('rec'));
            listen('overlay-show-processing', () => showPill('wait'));
            listen('overlay-show-done', () => showPill('done'));
            listen('overlay-hide', () => hideAll());
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupListeners);
        } else {
            setupListeners();
        }
    </script>
</body>
</html>
