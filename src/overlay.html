<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 280px;
            height: 60px;
            overflow: hidden;
            background: transparent;
        }

        .overlay {
            width: 280px;
            height: 60px;
            background-color: rgba(26, 26, 26, 0.92);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #ffffff;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            user-select: none;
        }

        /* Recording dot - pulsing red */
        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .indicator.recording {
            background-color: #ef4444;
            animation: pulse 1.2s ease-in-out infinite;
        }

        .indicator.processing {
            width: 14px;
            height: 14px;
            border: 2px solid transparent;
            border-top-color: #facc15;
            border-right-color: #facc15;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            background: none;
        }

        .indicator.done {
            background-color: #22c55e;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.85); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .label {
            font-size: 14px;
            font-weight: 500;
            color: #e5e5e5;
            flex-shrink: 0;
        }

        .timer {
            font-size: 13px;
            font-weight: 400;
            color: #a3a3a3;
            margin-left: auto;
            font-variant-numeric: tabular-nums;
        }

        /* State visibility */
        .state { display: none; }
        .state.active { display: flex; align-items: center; width: 100%; gap: 12px; }
    </style>
</head>
<body>
    <div class="overlay">
        <div id="state-recording" class="state">
            <div class="indicator recording"></div>
            <span class="label">Recording...</span>
            <span class="timer" id="timer">0:00</span>
        </div>
        <div id="state-processing" class="state">
            <div class="indicator processing"></div>
            <span class="label">Transcribing...</span>
        </div>
        <div id="state-done" class="state">
            <div class="indicator done"></div>
            <span class="label">Done</span>
        </div>
    </div>

    <script>
        // Timer state
        let timerInterval = null;
        let startTime = 0;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return mins + ':' + String(secs).padStart(2, '0');
        }

        function startTimer() {
            stopTimer();
            startTime = Date.now();
            const timerEl = document.getElementById('timer');
            timerEl.textContent = '0:00';
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timerEl.textContent = formatTime(elapsed);
            }, 200);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function showState(stateId) {
            document.querySelectorAll('.state').forEach(el => el.classList.remove('active'));
            const target = document.getElementById('state-' + stateId);
            if (target) {
                target.classList.add('active');
            }
        }

        // Wait for Tauri to be ready, then listen for events
        function setupListeners() {
            const tauri = window.__TAURI__;
            if (!tauri || !tauri.event) {
                // Retry until Tauri globals are available
                setTimeout(setupListeners, 50);
                return;
            }

            const { listen } = tauri.event;

            listen('overlay-show-recording', () => {
                showState('recording');
                startTimer();
            });

            listen('overlay-show-processing', () => {
                stopTimer();
                showState('processing');
            });

            listen('overlay-show-done', () => {
                stopTimer();
                showState('done');
            });

            listen('overlay-hide', () => {
                stopTimer();
                document.querySelectorAll('.state').forEach(el => el.classList.remove('active'));
            });
        }

        // Start listening when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupListeners);
        } else {
            setupListeners();
        }
    </script>
</body>
</html>
